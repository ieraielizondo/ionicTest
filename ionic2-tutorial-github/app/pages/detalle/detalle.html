<ion-header>
  <ion-navbar>
    <ion-title>
      {{repo.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let file of content" (click)="goToDetails(file,false)">
    <ion-card-header>
      <h1>{{file.name}}</h1>
      <p>{{repo.name}}/{{file.path}}</p>
      <ion-icon item-right [name]="file.type==='dir' ? 'folder-open' : 'document'"></ion-icon>
    </ion-card-header>
		<ion-card-content>

    </ion-card-content>
  </ion-card>
</ion-content>
