<ion-header >
	<ion-navbar>
		<ion-title>Inicio</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="home">
	<ion-list>
		<ion-item>
			<ion-label floating>Usuario</ion-label>
			<ion-input [(ngModel)]="username" type="text" ></ion-input>
		</ion-item>
	</ion-list>
	<div padding>
		<button block (click)=getRepos()>Buscar</button>
		<button block (click)=presentActionSheet()>prueba</button>
	</div>
	<ion-card *ngIf="user">
		<ion-item>
			<ion-row no-padding block>
			
				<ion-avatar item-left>
					<img src="{{user.avatar_url}}" alt="">
				</ion-avatar>
				
				<ion-col>
					<ion-row>
						<h1>{{user.name}}</h1>
					</ion-row>
					<ion-row>
						<h3>@{{user.login}}</h3>
					</ion-row>
				</ion-col>
			</ion-row>			
			<ion-row no-padding wrap>
				<ion-col text-center>
					<strong>{{user.public_repos}}</strong>
					<p>Repos</p>
				</ion-col>
				<ion-col text-center>
					<strong>{{user.followers}}</strong>
					<p>Followers</p>
				</ion-col>
				<ion-col text-center>
					<strong>{{stars}}</strong>
					<p>Starred</p>
				</ion-col>
				<ion-col text-center>
					<strong>{{user.following}}</strong>
					<p>Following</p>
				</ion-col>
			</ion-row>
		</ion-item>
	</ion-card>
	<ion-card *ngFor="let repo of foundRepos" (click)="goToDetails(repo)">
		<ion-list>		
			<ion-card-header>
				<h1><strong>{{repo.name}}</strong></h1>
			</ion-card-header>
			<ion-card-content>
				Descripci√≥n: {{repo.description}}
				<p>Creado: {{repo.created_at | date:'fullDate'}}</p>		
			</ion-card-content>
		</ion-list>
	</ion-card>
</ion-content>
